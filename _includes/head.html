<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta name="description"
  content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<meta name="theme-color" content="{{ site.theme_color }}">
<meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}">
<meta property="og:image" content="{{ site.url }}/{{ site.logo }}" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
  href="{{ "/feed.xml" | relative_url }}">

{% seo %}

{% if ((jekyll.environment == 'production' or jekyll.environment == 'pwa') and site.google_analytics) %}
{% include google-analytics.html %}
{% endif %}

<script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
<script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>

<!-- XR Extras - provides utilities like load screen, almost there, and error handling.
             See github.com/8thwall/web/xrextras -->
<script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

<!-- 8thWall Web - Replace the app key here with your own app key -->
<script async
  src="//apps.8thwall.com/xrweb?appKey=5eX331gNNKjGYxj2SGP3hBPMMyJFbY4t4vstTTuS6VR5IT2ICUQcOQqHnG8fFs98AVsgkm"></script>

{% if site.netlify_cms %}
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
{% endif %}
